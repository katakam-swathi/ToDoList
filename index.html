<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <title>ToDo List</title>
</head>
<body>
    <div class="main-outer-div">
        <div class="main-inner-div">
            <div class="upper-div">
                <input type="text" class="todoinput">
                <button class="addbutton">Add</button>
            </div>
            <div class="tasks-div">
                <p class="heading">pending tasks</p>
                <div class="container">
                    <p class="text">this is task</p>
                    <img src="./images/taskcompleted.png" alt="done" class="icon taskdone">
                    <img src="./images/close.png" alt="close" class="icon deletetask">
                </div>
            </div>
            <div class="completed-div">
                <p class="heading">Completed task</p>
            </div>
        </div>
    </div>
</body>
</html>
